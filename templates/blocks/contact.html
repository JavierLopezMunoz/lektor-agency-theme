<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ this.title }}</h2>
                <h3 class="section-subheading text-muted">{{ this.subtitle }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            {{ this.left_fields }}
                        </div>
                        <div class="col-md-6">
                            {{ this.right_fields }}
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">{{ this.calltoaction }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
