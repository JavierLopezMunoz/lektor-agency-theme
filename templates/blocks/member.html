<div class="col-sm-4">
    <div class="team-member">
        <img src="{{ this.photo|asseturl }}" class="img-responsive img-circle" alt="">
        <h4>{{ this.name }}</h4>
        <p class="text-muted">{{ this.position }}</p>
        <ul class="list-inline social-buttons">
            {{ this.social }}
        </ul>
    </div>
</div>
