<!-- Team Section -->
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ this.title }}</h2>
                <h3 class="section-subheading text-muted">{{ this.subtitle }}</h3>
            </div>
        </div>
        <div class="row">
            {{ this.body }}
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">{{ this.tail }}</p>
            </div>
        </div>
    </div>
</section>
