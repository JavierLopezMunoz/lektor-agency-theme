<li class="{{ this.class }}">
    <div class="timeline-image">
        <img class="img-circle img-responsive" src="{{ this.image|asseturl }}" alt="">
    </div>
    <div class="timeline-panel">
        <div class="timeline-heading">
            <h4>{{ this.dates }}</h4>
            <h4 class="subheading">{{ this.title }}</h4>
        </div>
        <div class="timeline-body">
            <p class="text-muted">{{ this.subtitle }}</p>
        </div>
    </div>
</li>
